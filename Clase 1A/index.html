<!DOCTYPE html>
            <html lang="es">
            <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Creando elementos con React</title>
            </head>
            <body>
            <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
            <div id="root">
                <h2>Caca</h2>
            </div>
            
            <script type="text/javascript">
            
            /* Tu código React va aquí
                No olvides que el elemento padre debe llamarse igual que el elemento que espera el render */
            const create = React.createElement;
            const firstSpan = create("span", null, "Mundo")
            const firstP = create("p", {key: 'p'}, ["Hola ", firstSpan])
            const firsth2 = create('h2', {key: 'h2'}, '¡Hola!')
            const firstDiv = create("div", null, [firsth2, firstP])
            
            ReactDOM.render(firstDiv, document.getElementById("root"));
            </script>
            </body>
            </html>
