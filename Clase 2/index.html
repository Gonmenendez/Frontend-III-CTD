<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Stock en verdulería</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        let fruitsInStock = ['Manzana', 'Pera', 'Naranja', 'Banana', 'Kiwi',]
        let fruitsOffStock = ['Durazno', 'Cereza', 'Ananá']

        function InStockList(props){
            const fruitsInStockList = props.fruitsInStockList.map((fruit, index) => <li key={index}>{fruit}</li>)
            return <ul>{fruitsInStockList}</ul>
        }

        function OffStockList(props){
            const fruitsOffStockList = props.fruitsOffStockList.map((fruit, index) => <li key={index}>{fruit}</li>)
                return <ul>{fruitsOffStockList}</ul>
        }
        
        ReactDOM.render(
            <div>
                <h1>Lista de productos en stock:</h1>
                <InStockList fruitsInStockList={fruitsInStock}/>
                <h1>Productos en falta:</h1>
                <OffStockList fruitsOffStockList={fruitsOffStock}/>
            </div>,
            document.getElementById("root")
        )
    </script>
</body>
</html>
